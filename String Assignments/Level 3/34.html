<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string")
        var s=s.split('');
        for(var i=0;i<s.length;i++)
        {
            if(s[i]>='a'&&s[i]<='z')
            {
                s[i]=s[i].toUpperCase();
            }
            else if(s[i]>='A'&&s[i]<='Z')
            {
                s[i]=s[i].toLowerCase();
            }
        }
        console.log(s.join(''))
    </script>
</body>
</html>
