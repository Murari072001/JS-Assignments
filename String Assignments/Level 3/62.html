<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string");
        s=s.split('')
        for(var i=0;i<=s.length-1;i++)
        {
            for(var j=i+1;j<=s.length-1;j++)
            {
                if(s[i]==s[j])
                {
                    for(var k=j;k<=s.length-1;k++)
                    {
                        s[k]=s[k+1];
                    }
                    s.length--;
                    j--;
                }
            }
        }
        console.log(s.join(''))
    </script>
</body>
</html>
