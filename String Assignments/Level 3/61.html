<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string 1")
        a=s.split('');
        for(var i=0;i<a.length;i++)
        {
            for(var j=i;j<a.length;j++)
            {
                if(a[i]>a[j])
                {
                    var temp=a[i];
                    a[i]=a[j];
                    a[j]=temp;
                }
            }
        }
        console.log(a.join(''))
    </script>
</body>
</html>
