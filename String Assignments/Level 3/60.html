<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string")
        var k=s.split("")
        for(var i=4;i<=s.length-1;i=i+5)
        {
            k.splice(i,0,'-');
        }
        console.log(k.join(''))
    </script>
</body>
</html>
