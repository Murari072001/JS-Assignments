<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string")
        var k='';
        var c=0;
        for(var i=0;i<=s.length-1;i++)
        {
            for(var j=0;j<=s.length-1;j++)
            {
                if(s[i]===s[j])
                {
                    c++;
                }
            }
            if(c>1)
                {
                    k=k+s[i];
                }
                c=0;
        }
    console.log(k)
    </script>
</body>
</html>
