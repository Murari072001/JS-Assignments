<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string");
        var w=prompt('Enter the word')
        var c=0;
        for(var i=0;i<s.length-1;i++)
        {
            if(s.substring(i,w.length+i)==w)
            {
                c++;
            }
        }
        console.log(c)
    </script>
</body>
</html>
