<body>
    <script>
        var s=prompt("Enter the string")
        for(var i=0;i<=s.length-1;i++)
        {
            if(s[i]=='a'||s[i]=='e'||s[i]=='i'||s[i]=='o'||s[i]=='u')
            {
            s=s.replaceAll(s[i],'8')
            }
        }
        console.log(s)
    </script>
</body>
