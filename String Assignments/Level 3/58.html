<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the phone number");
        if(s.length===10)
        {
            for(var i=0;i<=s.length-1;i++)
            {
                if(!(s[i]>='0'&&s[i]<='9'))
                {
                    console.log("Invalid");
                    break;
                }
            }
            if(i===10)
            console.log("Valid")
        }
        else{
            console.log("Invalid")
        }
    </script>
</body>
</html>
