<html>
    <head></head>
    <body>
        <h3 id="list"></h3>
        <script>
            var names=['ramesh','suresh','praveen','gopi','sunil']
            var a=document.getElementById("list")
            var p=document.createElement("ul")
            for(var i=0;i<names.length;i++)
            {
                var r=document.createElement("li")
                r.innerHTML=names[i];
                p.appendChild(r)
            }
            a.appendChild(p)
        </script>
    </body>
</html>
