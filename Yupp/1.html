<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1,3,4,7,7]
        var b=[2,8,4,7,7]
        var c=0;
        var d=a.concat(b);
        for(var j=0;j<=a.length-1;j++)
        {
            for(var i=0;i<=d.length-1;i++)
            {
                if(a[j]===d[i])
                c++;
            }
            if(c>1){
                for(var k=j;k<a.length;k++)
                {
                    a[k]=a[k+1];
                }
                a.length--;
                j--;
            }
            c=0;
        }
        for(var j=0;j<=b.length-1;j++)
        {
            for(var i=0;i<=d.length-1;i++)
            {
                if(d[i]===b[j])
                    c++;
            }
            if(c>1){
                for(var k=j;k<b.length-1;k++)
                {
                    b[k]=b[k+1];
                }
                b.length--;
                j--;
            }
            c=0;
        }
        console.log(a);
        console.log(b)
    </script>
</body>
</html>
