<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=prompt("Enter the string");
        var c=0;
        for(var i=0;i<s.length;i++)
        {
            for(var j=0;j<s.length;j++)
            {
                if(s[i]===s[j])
                {
                    c++;
                }
            }
            if(c==1)
            {
                console.log(i);
                break;
            }
            else if(i==s.length-1 && c>0)
            {
                console.log(-1);
            }
            c=0;
        }
    </script>
</body>
</html>
