<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar=[1,2,3,7,8,9];
        var br=[4,5,6];
        var temp=0;
        ar=ar.concat(br);
        for(var i=0;i<=ar.length-1;i++)
        {
            for(var j=i;j<=ar.length-1;j++)
            {
                if(ar[i]>ar[j])
                {
                    temp=ar[i];
                    ar[i]=ar[j];
                    ar[j]=temp;
                }
            }
        }
        console.log(ar)
    </script>
</body>
</html>
