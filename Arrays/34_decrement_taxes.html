<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[];
        for(var i=0;i<5;i++)
        {
         a[i]=+prompt("Enter the salaries");
        }
        for(i=0;i<=a.length-1;i++)
        {
            if(a[i]<=50000)
            {
            a[i]=(a[i]-(a[i]*10/100));
            document.write(a[i]+" ")
            }
            if(a[i]>50000)
            {
                a[i]=(a[i]-(a[i]*12/100))
                document.write(a[i]+" ")
            }
        }
    </script>
</body>
</html>
