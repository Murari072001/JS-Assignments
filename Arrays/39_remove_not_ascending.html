<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[];
        var j=1;
        for(var i=0;i<10;i++)
        {
         a[i]=+prompt("Enter the numbers");
        }
        for(i=0;i<=a.length-1;i++)
        {
                if(a[i]<a[i+1])
                {
                a[j]=a[i+1];
                j++;
                }
        }
        for(i=0;i<j;i++)
        document.write(a[i]+" ")
    </script>
</body>
</html>
