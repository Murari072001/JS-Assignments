<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[23,34,54,10,4,7];
        var b=+prompt("Enter the number")
        var c=0;
        for(var i=0;i<=a.length-1;i++)
        {
            if(a[i]==b)
            c++;
        }
        if(c>0)
        document.write("true")
        else
        document.write("false")
    </script>
</body>
</html>
