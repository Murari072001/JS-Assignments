<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[];
        for(var i=0;i<10;i++){
        a[i]=+prompt("Enter the number");
        }
        for(var i=0;i<=a.length-1;i++){
        document.write(a[i]+" ")
        }
        document.write("<br>")
        for(var i=0;i<=a.length-1;i++)
        {
            for(var j=i+1;j<=a.length-1;j++)
            {
                if(a[i]==a[j])
                {
                    for(var k=j;k<=a.length-1;k++)
                    {
                        a[k]=a[k+1];
                    }
                    a.length--;
                    j--;
                }
            }
        }
        for(var i=0;i<=a.length-1;i++)
        document.write(a[i]+" ");
    </script>
</body>
</html>
