<html>
    <head></head>
    <body>
        <script>
            var t=+prompt("Enter Telugu Marks")
            var e=+prompt("Enter English Marks")
            var m=+prompt("Enter Maths Marks")
            var s=+prompt("Enter Science Marks")
            var ss=+prompt("Enter Social Marks")
            var total=(t+e+m+s+ss);
            var p=total*100/500;
            document.write("Aggregate Marks:")
            document.write(total)
            document.write("<br>")
            document.write("Percentage:")
            document.write(p)
            document.write("%")
        </script>
    </body>
</html>
