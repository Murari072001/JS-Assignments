<body>
    <script>
        function dia(a)
        {
            return 2*a;
        }
        function area(a)
        {
            return 3.14*a*a;
        }
        function circum(a)
        {
            return 2*3.14*a;
        }
        var x=+prompt("Enter the radius")
        console.log(dia(x));
        console.log(area(x));
        console.log(circum(x));
    </script>
