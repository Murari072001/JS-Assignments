<!DOCTYPE html>

<body>
    <script>
        function palin(a)
        {
            var k=0;
            for(var i=a;a>0;a=parseInt(a/10))
            {
                k =(k*10)+ a%10;
            }
            if(i==k)
            return ("palindrome");
            else
            return ("Not palindrome");
        }
        var num=palin(12321);
        console.log(num)
    </script>
</body>
