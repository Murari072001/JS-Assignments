<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(a,cb)
        {
            if(a<0)
            cb('Enter Positive number',null)
            else
            {
            var b=1;
            for(var i=a;i>=1;i--)
            b*=i;
            cb(null,b);
            }
        }
        (fact(+prompt("Enter the number"),function(err,res){
            err?console.log(err):console.log(res)
        }));
    </script>
</body>
</html>
