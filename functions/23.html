<body>
    <script>
        function max(a,b)
        {
            if(a>b)
            return "max"+" is "+a;
        else
        return "max"+" is "+b;
        }
        function min(a,b)
        {
            if(a<b)
            return "min"+" is "+a;
        else
        return "min"+" is "+b;    
        }
        var x=+prompt("Enter the number 1");
        var y=+prompt("Enter the number 2");
        console.log(max(x,y))
        console.log(min(x,y));
    </script>
