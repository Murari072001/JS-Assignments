    <script>
        function rev(a) {
            var k=0;
            for(var i=a;a>0;a=parseInt(a/10))
            {
                k =(k*10)+ a%10;
            }
            return k;
        }
       
        console.log(rev(+prompt("Enter the number")))
    </script>
