<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primes(a,b,c)
        {
            if(a>b)
            c('The start range number must be less than end range number',null);
            else{
            for(var i=a;i<=b;i++)
            {
                var k="Prime";
                for(j=2;j<i;j++)
                {
                if(i%j===0)
                {
                    k="Not Prime"
                    break;
                }
                }
                if(k==="Prime")
                c(null,i+" is "+k)
            }
        }
        }
        var x=+prompt("Enter the staring of range")
        var y=+prompt("Enter the end of range")
        primes(x,y,function(err,res){
            err?console.log(err):console.log(res)
        });
    </script>
</body>
</html>
