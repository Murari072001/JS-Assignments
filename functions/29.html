    <script>
        function perfect(a,b)
        {
            
            for(var i=a;i<=b;i++)
            {
                var c=0;
                for(j=1;j<i;j++)
                if(i%j===0)
                c=c+j;
                if(c===i)
                console.log(i)
            }   
        }
        perfect(+prompt("Enter the start range"),+prompt("Enter the end range"))
    </script>
