<body>
    <script>
        function prime(a)
        {
            var s="Prime";
            for(var i=2;i<a;i++)
            if(a%i===0)
            {
                s="Not prime";
                break;
            }
            return s;
        }
        var pm=prime(11);
        console.log(pm)
    </script>
</body>
