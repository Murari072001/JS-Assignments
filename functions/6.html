<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(a,b)
        {
            var s=0;
            if(a<=1)
            b('The number must be greater than 2',null)
            else {
            for(var i=2;i<a;i++)
            if(a%i===0)
            {
                s++;
            }
            if(s===0)
            b(null,'Prime');
            else
            b(null,'Not Prime')
            }
        }
        prime(+prompt("Enter the number"),function(err,res){
            err?console.log(err):console.log(res)
        })
    </script>
</body>
</html>
