<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var l=+prompt("Enter the length of array");
        var a =[];
        var min=0;
        var max=0;
        for(var i=0;i<l;i++)
        {
            a[i]=prompt("Enter the element")
        }
        min=a[0];
        max=a[0];
        for(i=0;i<l;i++)
        {
            if(min>a[i])
            {
                min=a[i];
            }
            if(max<a[i]){
                max=a[i]
            }
        }
        console.log("Minimum:"+min)
        console.log("Maximum:"+max)
    </script>
</body>
</html>
