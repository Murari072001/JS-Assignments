<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c=1;
        for(i=1;i<=5;i++)
        {
            for(j=0;j<5-i;j++)
            document.write("&nbsp&nbsp")
            for(j=1;j<=i;j++)
            {
            document.write(c+"&nbsp&nbsp")
            c++;
            }
        document.write("<br>")
        }
    </script>
</body>
</html>
