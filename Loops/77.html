<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("Enter the number");
        var c=0;
        for(var i=1;i<=a;i++)
        {
            if(a%i==0)
            c++;
        }
        if(c==2)
        console.log("Number is Prime")
        else
        console.log("Not a Prime")
    </script>
</body>
</html>
