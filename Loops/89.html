<body>
    <script>
       var a=+prompt("Enter the number");
       var c=0;
       temp=a;
       for(var i=0;a!==0;a=parseInt(a/10))
       {
        c=(c*10)+(a%10);
       }
       if(c==temp)
       console.log("Its palindrome")
       else
       console.log("Not palindrome")
    </script>
