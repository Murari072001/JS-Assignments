<html>
    <head></head>
    <body>
        <script>
            var a=prompt("Enter the charecter")
            if(a>='a'&&a<='z')
            console.log("Lower Case")
            else if(a>='A'&&a<='Z')
            console.log("Upper case")
            else if(a>=0&&a<=9)
            console.log("Digit")
            else
            console.log("Special Charecter")
        </script>
    </body>
</html>
