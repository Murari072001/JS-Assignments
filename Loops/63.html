<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("Enter the number 1");
        var b=+prompt("Enter the number 2");
        var min;
        var max;
        if(a>b){
            max=a;
            min=b;
        }
        else{
            max=b;
            min=a;
        }
        var i=max;
        while(max%min!==0)
        {
            max=i+max;
        }
        console.log(max)
    </script>
</body>
</html>
