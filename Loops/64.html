<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var o=+prompt("Enter thr octal number");
        var i=0;
        var d=0;
        while(o!==0)
        {
            d=d+((o%10)*(8**i));
            o=parseInt(o/10);
            i++;
        }
        console.log(d)
    </script>
</body>
</html>
