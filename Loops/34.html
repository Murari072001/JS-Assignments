<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("Enter the angle 1")
        var b=+prompt("Enter the angle 2")
        var c=+prompt("Enter the angle 3")
        if((a+b+c)===180){
            if(a==b&&a==c)
            console.log("Equilateral Triangle")
            else if(a==b^a==c)
            console.log("Isosceles Triangle")
            else 
            console.log("Scalene Triangle")
        }
        else
        console.log("Invalid Triangle")
    </script>
</body>
</html>
