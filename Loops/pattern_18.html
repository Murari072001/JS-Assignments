<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c=9;
        for(i=1;i<=9;i++)
        {
            for(j=1;j<=i-1;j++)
            document.write("&nbsp&nbsp&nbsp&nbsp")
            for(j=1;j<=c;j++)
            {
            document.write(j+"&nbsp&nbsp")
            }
            for(j=c-1;j>=1;j--)
            document.write(j+"&nbsp&nbsp")
            c--;
        document.write("<br>")
        }
    </script>
</body>
</html>
