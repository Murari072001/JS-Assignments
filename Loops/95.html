<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks=+prompt("Enter the marks");
        marks=parseInt(marks/10);
        switch(marks)
        {
            case 10: console.log("A Grade");break;
            case 9: console.log("A Grade");break;
            case 8: console.log("B Grade");break;
            case 7: console.log("C Grade");break;
            case 6: console.log("D Grade");break;
            case 5: console.log("E Grade");break;
            default: console.log("F Grade")
        }
    </script>
</body>
</html>
