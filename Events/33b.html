<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;" id="today"></h1>
    <h1 style="text-align: center;" id="time"></h1>
    <div style="text-align: center;">
        <button class="rounded" id="in" onclick="checkin()">CHECK IN</button>
        <button class="rounded" id="out" onclick="checkout()">CHECK OUT</button>
        <h4>Total Time:</h4>
        <h2 id="total time" style="text-align: center;"></h2>
    </div>
    <script>
        var y=new Date()
        document.getElementById("today").innerHTML=(`${y.getDate()}/${y.getMonth()+1}/${y.getFullYear()}`)
        
        setInterval(function(){
            var y=new Date()
            document.getElementById("time").innerHTML=(`${y.getHours()}:${y.getMinutes()}:${y.getSeconds()}`)
        },1000)

        var intime_array=[];
        var outtime_array=[];
        var s=0; 
        var x,z;

        function checkin(){
            var intimestamp=new Date()
            x=intimestamp.getTime();
        }
        
        function checkout(){
            var outtimestamp=new Date()
            outtime_array.push(outtimestamp);
            z=outtimestamp.getTime();
            s+=(z-x)/(1000);
            document.getElementById("total time").innerHTML=`${s}sec`;
        }
    </script>
</body>
</html>
