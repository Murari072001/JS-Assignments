<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <input type="date" name="age" id="age" onchange="findage(event)">
        <h1 id="years"></h1>
    </div>
    <script>
        function findage(e){
            var x= new Date(document.getElementById("age").value).getTime()
            var y=new Date().getTime()
            document.getElementById("years").innerHTML="Your age is:"+(y-x)/(1000*60*60*24*365);
        }
    </script>
</body>
</html>
