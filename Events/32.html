<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <input type="date" name="age" id="age" onchange="findage(event)">
        <h1 id="years"></h1>
    </div>
    <script>
        function findage(e){
            var x= new Date(document.getElementById("age").value)
            var y=new Date()
            var year=y.getFullYear()-x.getFullYear()
            var month=y.getMonth()-x.getMonth()
            var date=y.getDate()-x.getDate()
            if(date<0)
            {
                month--;
                date+=30;
            }
            if(month<0)
            {
                year--;
                month+=12;
            }
            document.getElementById("years").innerHTML="Your age is:"+(year)+"Years "+(month)+"Months"+(date)+"Days";
        }
    </script>
</body>
</html>
