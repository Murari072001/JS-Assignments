<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h6 id="vacant">Vacant Seats:5</h6>
        <h6 id="occupied">Occupied Seats:0</h6>
        <h2 style="display: inline-block;" onclick="select(event)" class="bi bi-person-wheelchair"></h2>
        <h2 style="display: inline-block;" onclick="select(event)" class="bi bi-person-wheelchair"></h2>
        <h2 style="display: inline-block;" onclick="select(event)" class="bi bi-person-wheelchair"></h2>
        <h2 style="display: inline-block;" onclick="select(event)" class="bi bi-person-wheelchair"></h2>
        <h2 style="display: inline-block;" onclick="select(event)" class="bi bi-person-wheelchair"></h2>
    </div>
    <script>
        var vacancy=5;
        var filled=0
        function select(e)
        {
            if(e.target.className.includes("danger"))
            {
                document.getElementById("occupied").innerHTML="Occupied Seats:"+(--filled);
                document.getElementById("vacant").innerHTML="Vacant Seats:"+(++vacancy);
                e.target.className="bi bi-person-wheelchair text-dark";
            }
            
            else
            {
                document.getElementById("occupied").innerHTML="Occupied Seats:"+(++filled);
                document.getElementById("vacant").innerHTML="Vacant Seats:"+(--vacancy);
                e.target.className="bi bi-person-wheelchair text-danger";
            }

        }
    </script>
</body>
</html>
