<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
    <style>
        .bi{
            font-size:50px;
        }
    </style>
</head>
<body>
    <div class="container-lg text-center m-5">
        <span class="bi bi-star" id="1" onclick="goto(event)"></span>
        <span class="bi bi-star" id="2" onclick="goto(event)"></span>
        <span class="bi bi-star" id="3" onclick="goto(event)"></span>
        <span class="bi bi-star" id="4" onclick="goto(event)"></span>
        <span class="bi bi-star" id="5" onclick="goto(event)"></span>
    </div>
    
    <script>
        function goto(e){
            let ar=document.querySelectorAll(".bi")
            ar.forEach((ele)=>{
                if(ele.id<=e.target.id)
                return ele.className="bi bi-star-fill"
                return ele.className="bi bi-star"
            })
        }
    </script>
</body>
</html>
