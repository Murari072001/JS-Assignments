<html>
    <head></head>
    <body>
        <button onclick="goto()" id="d1">On</button>
        <script>
            function goto(){
                var id=document.getElementById("d1")
                if(id.innerHTML==="On")
                {
                    id.innerHTML="Off";
                }
                else{
                    id.innerHTML="On"
                }
            }
        </script>
    </body>
</html>
