<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;" id="stopwatch">
        <!-- <span id="min1">0</span><span id="min0">0</span>:<span id="sec1">0</span><span id="sec0">0</span>:<span id="ms">00</span> -->
    </h1>
    <div style="text-align: center;">
        <button onclick="onstart()" style="position: absolute;" class="ps-3 pe-3 pt-1 pb-1 rounded" id="start">Start</button>
        <button onclick="oncall()" style="visibility: hidden;"  class="ps-3 pe-3 pt-1 pb-1 rounded" id="pause">Pause</button>
        <button onclick="onstop()" class="ps-3 pe-3 pt-1 pb-1 rounded">Reset</button>
    </div>
    <script>
        var ms="00"
        var sec1=0
        var sec0=0
        var min1=0
        var min0=0
        document.getElementById("stopwatch").innerHTML=`${min1}${min0}:${sec1}${sec0}:${ms}`
        var interval;
        function onstart()
        {   
            
            document.getElementById("start").style.visibility="hidden";
            document.getElementById("pause").style.visibility="visible";
            interval=setInterval(function()
            {
                (ms++);
                if(ms==99)
                {
                    ms=0;
                   sec0++;
                    if(sec0==10)
                    {
                        sec0=0;
                        sec1++
                        if(sec1==6)
                        {
                            sec1=0;
                            min0++;
                            if(min0==10)
                            {
                                min0=0;
                                min1++;
                                if(min1==6)
                                {
                                    min1=0;
                                    min0=0
                                    sec1=0;
                                    sec0=0
                                    ms=0;
                                }
                            }
                        }
                
                    }
                }
                // interval()
                document.getElementById("stopwatch").innerHTML=`${min1}${min0}:${sec1}${sec0}:${ms}`
            },10)
            console.log(interval);
        }

        function oncall()
        {
            document.getElementById("start").style.visibility="visible";
            document.getElementById("pause").style.visibility="hidden";
            
            clearInterval(interval)
        }

        function onstop()
        {
            clearInterval(interval)
            min1=0;
            min0=0
            sec1=0;
            sec0=0
            ms="00";
            document.getElementById("stopwatch").innerHTML=`${min1}${min0}:${sec1}${sec0}:${ms}`
            document.getElementById("start").style.visibility="visible";
            document.getElementById("pause").style.visibility="hidden"; 
        }
        
    </script>
</body>
</html>
