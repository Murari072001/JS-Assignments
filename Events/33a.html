<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <button onclick="intime()" id="in" class="ps-2 pe-2" >In</button>
        <button onclick="outtime()" id="out" class="ps-2 pe-2" disabled>Out</button>
        <button onclick="totaltime()" id="total" class="ps-2 pe-2" disabled>Total</button>
    </div>
        <h1 style="text-align: center;" id="timeinms">Total Time Worked:</h1>
        <h1 style="text-align: center;">Time Log:</h1>
        <h4 style="text-align: center;"><ul id="timelist"></ul></h4>

        <script>
            var intime_array=[];
            var outtime_array=[];
            function intime()
            {
                var intimestamp=new Date()
                intime_array.push(intimestamp);
                var li=document.createElement("li");
                li.innerHTML="IN:"+intimestamp;
                document.getElementById("timelist").appendChild(li);
                // console.dir(intimestamp)
                // console.log(intime_array)
                document.getElementById("in").disabled=true
                document.getElementById("out").disabled=false
            }
            function outtime()
            {
                var outtimestamp=new Date()
                outtime_array.push(outtimestamp);
                var li=document.createElement("li");
                li.innerHTML="OUT:"+outtimestamp;
                document.getElementById("timelist").appendChild(li);
                // console.dir(outtimestamp)
                // console.log(outtime_array)
                document.getElementById("out").disabled=true
                document.getElementById("in").disabled=false
                document.getElementById("total").disabled=false
            }
            function totaltime()
            {
                if(outtime_array.length<intime_array.length)
                outtime_array.push(new Date())
                var totaltimespend=0; 
                for(var i=0;i<intime_array.length;i++)
                {
                    var x=intime_array[i].getTime();
                    var y=outtime_array[i].getTime();
                    console.log(x,y)
                    totaltimespend+=(y-x);
                }
                outtime_array.pop()
                document.getElementById("timeinms").innerHTML="Total Time Worked:"+totaltimespend+"ms"
                console.log(totaltimespend)
            }
        </script>
</body>
</html>
