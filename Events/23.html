<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <input type="text" id="text" disabled><br><br>
        <button onclick="enable()">Enable the text</button>
    </div>
    <script>
        function enable()
        {
            document.getElementById("text").disabled=false
        }
    </script>
</body>
</html>
